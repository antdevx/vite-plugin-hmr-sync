# .github/workflows/prepare-release.yaml
name: Prepare Temporary Release Branch

on:
  push:
    branches:
      - main

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ANTDEVX_GH_PAT }} # This ensures the GitHub Actions bot can push

      - name: ⚒️ Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: 📈 Sync with latest main
        run: |
          git checkout main
          git pull origin main

      - name: 🎫 Create release-temp branch
        run: |
          git checkout -B release-temp
          git push origin release-temp --force
