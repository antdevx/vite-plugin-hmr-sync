name: Release to GitHub and npm

on:
  push:
    branches:
      - main

concurrency:
  group: release
  cancel-in-progress: true

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  prepare-release-branch:
    name: âœ¨ Prepare Temporary Release Branch
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš’ï¸ Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: ğŸ“ˆ Sync with latest main
        run: |
          git checkout main
          git pull origin main

      - name: ğŸ« Create release-temp branch
        run: |
          git checkout -b release-temp
          git push origin release-temp

  release:
    name: ğŸš€ Run Semantic Release
    runs-on: ubuntu-latest
    needs: prepare-release-branch
    if: github.ref == 'refs/heads/main'

    steps:
      - name: â¬‡ï¸ Checkout release-temp
        uses: actions/checkout@v4
        with:
          ref: release-temp
          fetch-depth: 0

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš–ï¸ Build project
        run: npm run build

      - name: ğŸš€ Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: ğŸ” Push changelog + version bump back to main
        run: |
          git checkout main
          git pull origin main
          git merge --no-ff release-temp -m "chore(release): merge from release-temp"
          git push origin main
        env:
          GIT_AUTHOR_NAME: github-actions
          GIT_AUTHOR_EMAIL: github-actions@github.com
          GIT_COMMITTER_NAME: github-actions
          GIT_COMMITTER_EMAIL: github-actions@github.com

  cleanup:
    name: ğŸ§¹ Delete Temporary Release Branch
    runs-on: ubuntu-latest
    needs: release
    if: always()

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”¥ Delete remote release-temp
        run: |
          git push origin --delete release-temp || true
