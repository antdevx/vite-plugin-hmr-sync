name: Prepare and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ANTDEVX_GH_PAT }}

      - name: âš’ï¸ Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: ğŸ“ˆ Sync with latest main
        run: |
          git checkout main
          git pull origin main

      - name: ğŸ« Create release-temp branch
        run: |
          git checkout -B release-temp
          git push origin release-temp --force

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš–ï¸ Build project
        run: npm run build

      - name: ğŸš€ Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.ANTDEVX_GH_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: ğŸ” Create Pull Request to sync release-temp â†’ main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.ANTDEVX_GH_PAT }}
          base: main
          branch: release-temp
          title: "ğŸ”€ Sync release changes from release-temp â†’ main"
          body: |
            This PR syncs the release changes (e.g., changelog, version bumps) from `release-temp` back into `main`.
          commit-message: "chore(sync): merge release changes back to main"
          delete-branch: false

      - name: ğŸ§¹ Delete release-temp branch after merge
        run: |
          git push origin --delete release-temp || true
