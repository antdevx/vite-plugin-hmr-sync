# .github/workflows/release.yaml
name: Run Semantic Release

on:
  push:
    branches:
      - release-temp

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš–ï¸ Build project
        run: npm run build

      - name: ğŸš€ Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.ANTDEVX_GH_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  sync-release-to-main:
    name: ğŸ” Create PR to sync release-temp â†’ main
    runs-on: ubuntu-latest
    needs: release
    if: success()

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          ref: release-temp
          fetch-depth: 0

      - name: ğŸ”€ Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.ANTDEVX_GH_PAT }}
          base: main
          branch: release-temp
          title: "ğŸ”€ Sync release changes from release-temp â†’ main"
          body: |
            This PR syncs the release changes (e.g., changelog, version bumps) from `release-temp` back into `main`.
          commit-message: "chore(sync): merge release changes back to main"
          delete-branch: false

  cleanup:
    name: ğŸ§¹ Delete release-temp branch
    runs-on: ubuntu-latest
    needs: release
    if: always()

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸš® Delete release-temp branch
        run: |
          git push origin --delete release-temp || true
