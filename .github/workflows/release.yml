name: Prepare and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ANTDEVX_GH_PAT }}

      - name: ⚒️ Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: 📈 Sync with latest main
        run: |
          git checkout main
          git pull origin main

      - name: 🎫 Create release-temp branch
        run: |
          git checkout -B release-temp
          git push origin release-temp --force

      - name: 🚀 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: 📦 Install dependencies
        run: npm ci

      - name: ⚖️ Build project
        run: npm run build

      - name: 🚀 Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.ANTDEVX_GH_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: 🚀 Auto-merge the PR using GitHub CLI
        run: |
          PR_URL=$(gh pr list --base main --head release-temp --json url --jq '.[0].url')
          gh pr merge "$PR_URL" --merge --auto --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.ANTDEVX_GH_PAT }}

      - name: 🧹 Delete release-temp branch after merge
        run: |
          git push origin --delete release-temp || true
